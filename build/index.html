<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JSON-Sorter</title>
  </head>
  <body>
    <h1>JSON-Sorter</h1>
    <div>
      <div class="container-fluid">
        <div class="row">
          <span class="col-sm" id="error-message"></span>
        </div>
        <div class="row">
          <div class="col-sm-5 child-width-max">
            <label class="block">Input</label>
            <textarea id="input-json" cols="30" rows="10"></textarea>
          </div>
          <div class="col-sm-2 button-area">
            <button type="button" id="sort" class="positive">Sort!!</button>
            <button type="button" id="erase">Erase</button>
          </div>
          <div class="col-sm-5 child-width-max">
            <label class="block">Output</label>
            <textarea id="output-json" cols="30" rows="10"></textarea>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="./js/index.bundle.js"></script></body>
</html>
